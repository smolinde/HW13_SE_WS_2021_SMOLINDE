<div class="container"><h2>Oldest Book</h2></div>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="(oldest | json) == '{}'">
                <td colspan="5">There is no oldest book yet</td>
            </tr>
            <tr *ngIf="(oldest | json) != '{}'">
                <th>{{oldest.id}}</th>
                <td>{{oldest.name}}</td>
                <td>{{oldest.author}}</td>
                <td>{{oldest.year}}</td>
                <td>{{oldest.price}}</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" (click)="RedirectToLibrary()" style="margin:5px">Return to library</button>
</div>
