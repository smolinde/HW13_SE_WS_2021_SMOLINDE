<div class="container">
    <h2>Add New Book</h2>
    <form addbookform="ngForm" (submit)="addbookFormSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.name" name="name">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="integer" class="form-control" required [(ngModel)]="book.year" name="year">
        </div>
        <div class="form-group">
            <label for="price">Price and Currency:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.price" name="price">
        </div>
        <br>
        <button type="button" class="btn btn-danger" (click)="BackToLibrary()" style="margin:5px">Cancel</button>
        <button type="ngSubmit" class="btn btn-success" style="margin:5px">Add book</button>
    </form>
</div>
